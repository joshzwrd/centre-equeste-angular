<div class="container">
    <div class="container-content row">

        <h1 style="text-align: center; margin: 50px 0;"><i class="fas fa-horse-head" style="color: #d82c2e;"></i> Ajouter une nouvelle monture</h1>

        <div>
            <div class="add-content form-group row mb-2" >
              <label for="name" class="col-sm-2 col-form-label">Nom</label>

              <div class="col-sm-10">
                <input [(ngModel)]="inputName" class="form-control" placeholder="Entrer le nom">
              </div>
            </div>

            <div class="form-group row">
              <label for="color" class="col-sm-2 col-form-label">Couleur</label>

              <div class="col-sm-10">
                <input [(ngModel)]="inputColor" type="text" class="form-control mb-4" placeholder="Entrer une couleur">

                <button (click)= "addHorse()" class="btn btn-primary">Ajouter</button>
                <br><br>
                <span *ngIf="notif" style="color: green;">La nouvelle monture a bien été ajouté</span>
              </div>
              </div>


          </div>
    </div>
</div>
