<section class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 text-black">

          <div class="px-5 ms-xl-4">
            <i class="fas fa-horse-head fa-2x me-3 pt-5 mt-xl-4" style="color: #d82c2e;"></i>
            <h1>Centre equestre  Angu-<span class="orange">Lar </span></h1>

          </div>

          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

            <div style="width: 23rem;">

              <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Se connecter</h3>

              <div class="form-outline mb-4">

                <input [(ngModel)]= "inputLogin" type="text" id="form2Example17" class="form-control form-control-lg" />
                <label class="form-label" for="form2Example17">Identifiant</label>
              </div>

              <div class="form-outline mb-4">
                <input [(ngModel)]= "inputPassword" type="password" id="form2Example27" class="form-control form-control-lg" />

                <label class="form-label" for="form2Example27">Mot de passe</label>
              </div>

              <div class="pt-1 mb-4">
                <button (click)="tryLogin()" class="btn btn-primary" type="button">Se connecter</button>
              </div>

              <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Mot de passe oublié?</a></p>
              <p>Vous n'êtes pas inscrit? <a href="#!" class="link-info">S'incrire</a></p>

              <span *ngIf="badAuth" class="orange">Identifiant ou Mot de passe incorrect</span>


            </div>

          </div>

        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="/assets/images/femme.jpg" alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
        </div>
      </div>
    </div>
  </section>
